<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">Demo</ui:define>
    <ui:define name="content">

      <h2>
        IDP Demo
      </h2>

      <h:form id="form" enctype="multipart/form-data">
        <p:growl id="messages" showDetail="true"/>
        <div class="ui-fluid">

			<div class="ui-g-12">
				<h3>Extract Invoice</h3>
				<p:fileUpload id="fileExtract" value="#{data.file}" mode="simple"
					update="messages" />
					
				<br />	
				<div class="ui-g-3">
          		<p:commandButton id="proceed" actionListener="#{logic.extract}" value="Extract" icon="pi pi-check" />
          		</div>
			</div>
			<div class="ui-g-12">
				<h3>Splitting Document</h3>
				<p:fileUpload id="fileSplitting" value="#{data.file1}" mode="simple"
					update="messages" />
					
				<br />
				<div class="ui-g-3">
          		<p:commandButton id="proceed1" actionListener="#{logic.splitting}" value="Splitting" icon="pi pi-check" />
          		</div>
			</div>

		</div>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" process="@this" value="Cancel" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
